name: cd

on: 
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create data directory
        run: New-Item -ItemType Directory -Force -Path data
      - name: Create uploads directory
        run: New-Item -ItemType Directory -Force -Path uploads
      - name: Backup database
        run: Copy-Item -Path "./data/gassigeher.db" -Destination "./data/gassigeher.db.backup" -ErrorAction SilentlyContinue
        continue-on-error: true
      - name: Tag current image as previous
        run: podman tag gassigeher:latest gassigeher:previous
        continue-on-error: true
      - name: Build image
        run: podman build -t gassigeher:latest .
      - name: Remove old container
        run: podman rm -f gassigeher
        continue-on-error: true
      - name: Run new container
        run: podman run -d --name gassigeher -p 8888:8888 -v ./data:/app/data:Z -v ./uploads:/app/uploads:Z -e DATABASE_PATH=/app/data/gassigeher.db -e JWT_SECRET=${{ secrets.JWT_SECRET }} -e SUPER_ADMIN_EMAIL=${{ secrets.SUPER_ADMIN_EMAIL }} -e BASE_URL=${{ secrets.BASE_URL }} gassigeher:latest
      - name: Verify container running
        id: verify
        run: |
          Start-Sleep -Seconds 5
          $container = podman ps --filter "name=gassigeher" --filter "status=running" --format "{{.Names}}"
          if ($container -ne "gassigeher") { exit 1 }
      - name: Rollback
        if: failure() && steps.verify.outcome == 'failure'
        run: |
          podman rm -f gassigeher
          Copy-Item -Path "./data/gassigeher.db.backup" -Destination "./data/gassigeher.db" -ErrorAction SilentlyContinue
          podman run -d --name gassigeher -p 8888:8888 -v ./data:/app/data:Z -v ./uploads:/app/uploads:Z -e DATABASE_PATH=/app/data/gassigeher.db -e JWT_SECRET=${{ secrets.JWT_SECRET }} -e SUPER_ADMIN_EMAIL=${{ secrets.SUPER_ADMIN_EMAIL }} -e BASE_URL=${{ secrets.BASE_URL }} gassigeher:previous

