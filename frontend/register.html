<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Gassigeher</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">üêï Gassigeher</a>
            <nav>
                <ul>
                    <li><a href="/login.html" data-i18n="auth.login">Anmelden</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding: 60px 0;">
        <div class="container-narrow">
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="auth.register">Registrieren</h2>
                </div>

                <div id="alert-container"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label data-i18n="auth.name">Name</label>
                        <input type="text" id="name" name="name" required
                               data-i18n-placeholder="auth.name">
                        <div class="form-error" id="name-error"></div>
                    </div>

                    <div class="form-group">
                        <label data-i18n="auth.email">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" required
                               data-i18n-placeholder="auth.email">
                        <div class="form-error" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label data-i18n="auth.phone">Telefonnummer</label>
                        <input type="tel" id="phone" name="phone" required
                               data-i18n-placeholder="auth.phone">
                        <div class="form-error" id="phone-error"></div>
                    </div>

                    <div class="form-group">
                        <label data-i18n="auth.password">Passwort</label>
                        <input type="password" id="password" name="password" required
                               data-i18n-placeholder="auth.password">
                        <div class="form-error" id="password-error"></div>
                        <small style="color: #666;">
                            Mind. 8 Zeichen, 1 Gro√ü-, 1 Kleinbuchstabe, 1 Zahl
                        </small>
                    </div>

                    <div class="form-group">
                        <label data-i18n="auth.confirm_password">Passwort best√§tigen</label>
                        <input type="password" id="confirm-password" name="confirm_password" required
                               data-i18n-placeholder="auth.confirm_password">
                        <div class="form-error" id="confirm-password-error"></div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="accept-terms" name="accept_terms" required>
                            <label for="accept-terms" style="font-weight: 400; margin: 0;">
                                <span data-i18n="auth.accept_terms">Ich akzeptiere die</span>
                                <a href="/terms.html" target="_blank" data-i18n="auth.terms_and_conditions">
                                    Allgemeinen Gesch√§ftsbedingungen
                                </a>
                            </label>
                        </div>
                        <div class="form-error" id="terms-error"></div>
                    </div>

                    <button type="submit" class="btn btn-block" id="submit-btn">
                        <span data-i18n="auth.register_button">Konto erstellen</span>
                    </button>
                </form>

                <p class="text-center mt-3">
                    <span data-i18n="auth.have_account">Bereits registriert?</span>
                    <a href="/login.html" data-i18n="auth.login">Anmelden</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gassigeher. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.load();

            const form = document.getElementById('register-form');
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous errors
                document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
                document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

                // Get form data
                const data = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    password: document.getElementById('password').value,
                    confirm_password: document.getElementById('confirm-password').value,
                    accept_terms: document.getElementById('accept-terms').checked,
                };

                // Client-side validation
                let hasError = false;

                if (!data.name) {
                    showError('name', window.i18n.t('errors.required_field'));
                    hasError = true;
                }

                if (!data.email || !data.email.includes('@')) {
                    showError('email', window.i18n.t('errors.invalid_email'));
                    hasError = true;
                }

                if (!data.phone) {
                    showError('phone', window.i18n.t('errors.required_field'));
                    hasError = true;
                }

                if (data.password.length < 8) {
                    showError('password', window.i18n.t('errors.password_too_short'));
                    hasError = true;
                }

                if (data.password !== data.confirm_password) {
                    showError('confirm-password', window.i18n.t('errors.password_mismatch'));
                    hasError = true;
                }

                if (!data.accept_terms) {
                    showError('terms', 'Sie m√ºssen die AGB akzeptieren');
                    hasError = true;
                }

                if (hasError) return;

                // Submit
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span data-i18n="common.loading">Laden...</span>';

                try {
                    const response = await window.api.register(data);
                    showAlert('success', response.message ||
                        'Registrierung erfolgreich! Bitte pr√ºfen Sie Ihre E-Mails.');

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } catch (error) {
                    showAlert('error', error.message || window.i18n.t('errors.unexpected_error'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span data-i18n="auth.register_button">Konto erstellen</span>';
                }
            });
        });

        function showError(fieldId, message) {
            const errorEl = document.getElementById(`${fieldId}-error`);
            const inputEl = document.getElementById(fieldId);

            if (errorEl) errorEl.textContent = message;
            if (inputEl) inputEl.classList.add('error');
        }

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
