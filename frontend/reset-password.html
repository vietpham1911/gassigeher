<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur√ºcksetzen - Gassigeher</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">üêï Gassigeher</a>
        </div>
    </header>

    <main style="padding: 60px 0;">
        <div class="container-narrow">
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="password_reset.title">Passwort zur√ºcksetzen</h2>
                </div>

                <p data-i18n="password_reset.reset_description">Geben Sie Ihr neues Passwort ein.</p>

                <div id="alert-container"></div>

                <form id="reset-form">
                    <div class="form-group">
                        <label data-i18n="auth.new_password">Neues Passwort</label>
                        <input type="password" id="password" name="password" required
                               data-i18n-placeholder="auth.new_password">
                        <div class="form-error" id="password-error"></div>
                        <small style="color: #666;">
                            Mind. 8 Zeichen, 1 Gro√ü-, 1 Kleinbuchstabe, 1 Zahl
                        </small>
                    </div>

                    <div class="form-group">
                        <label data-i18n="auth.confirm_new_password">Neues Passwort best√§tigen</label>
                        <input type="password" id="confirm-password" name="confirm_password" required
                               data-i18n-placeholder="auth.confirm_new_password">
                        <div class="form-error" id="confirm-password-error"></div>
                    </div>

                    <button type="submit" class="btn btn-block" id="submit-btn">
                        <span data-i18n="auth.change_password">Passwort √§ndern</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gassigeher. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.load();

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showAlert('error', 'Kein g√ºltiger Zur√ºcksetzungstoken gefunden.');
                document.getElementById('reset-form').style.display = 'none';
                return;
            }

            const form = document.getElementById('reset-form');
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous errors
                document.querySelectorAll('.form-error').forEach(el => el.textContent = '');

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validate
                if (password.length < 8) {
                    showError('password', window.i18n.t('errors.password_too_short'));
                    return;
                }

                if (password !== confirmPassword) {
                    showError('confirm-password', window.i18n.t('errors.password_mismatch'));
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span data-i18n="common.loading">Laden...</span>';

                try {
                    const response = await window.api.resetPassword(token, password, confirmPassword);
                    showAlert('success', response.message || window.i18n.t('password_reset.success_message'));

                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } catch (error) {
                    showAlert('error', error.message || window.i18n.t('errors.unexpected_error'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span data-i18n="auth.change_password">Passwort √§ndern</span>';
                }
            });
        });

        function showError(fieldId, message) {
            const errorEl = document.getElementById(`${fieldId}-error`);
            if (errorEl) errorEl.textContent = message;
        }

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
