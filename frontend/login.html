<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Gassigeher</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">üêï Gassigeher</a>
            <nav>
                <ul>
                    <li><a href="/register.html" data-i18n="auth.register">Registrieren</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding: 60px 0;">
        <div class="container-narrow">
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="auth.login">Anmelden</h2>
                </div>

                <div id="alert-container"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label data-i18n="auth.email">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" required
                               data-i18n-placeholder="auth.email">
                        <div class="form-error" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label data-i18n="auth.password">Passwort</label>
                        <input type="password" id="password" name="password" required
                               data-i18n-placeholder="auth.password">
                        <div class="form-error" id="password-error"></div>
                    </div>

                    <p class="text-right">
                        <a href="/forgot-password.html" data-i18n="auth.forgot_password">Passwort vergessen?</a>
                    </p>

                    <button type="submit" class="btn btn-block" id="submit-btn">
                        <span data-i18n="auth.login_button">Anmelden</span>
                    </button>
                </form>

                <p class="text-center mt-3">
                    <span data-i18n="auth.no_account">Noch kein Konto?</span>
                    <a href="/register.html" data-i18n="auth.register">Registrieren</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gassigeher. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.load();

            const form = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span data-i18n="common.loading">Laden...</span>';

                try {
                    const response = await window.api.login(email, password);
                    showAlert('success', 'Login erfolgreich!');

                    // Redirect based on role
                    setTimeout(() => {
                        if (response.is_admin) {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/app.html';
                        }
                    }, 1000);
                } catch (error) {
                    showAlert('error', error.message || window.i18n.t('errors.unexpected_error'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span data-i18n="auth.login_button">Anmelden</span>';
                }
            });
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
