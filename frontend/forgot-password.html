<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen - Gassigeher</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">üêï Gassigeher</a>
            <nav>
                <ul>
                    <li><a href="/login.html" data-i18n="auth.login">Anmelden</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding: 60px 0;">
        <div class="container-narrow">
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="password_reset.forgot_title">Passwort vergessen</h2>
                </div>

                <p data-i18n="password_reset.forgot_description">
                    Geben Sie Ihre E-Mail-Adresse ein und wir senden Ihnen einen Link zum Zur√ºcksetzen Ihres Passworts.
                </p>

                <div id="alert-container"></div>

                <form id="forgot-form">
                    <div class="form-group">
                        <label data-i18n="auth.email">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" required
                               data-i18n-placeholder="auth.email">
                        <div class="form-error" id="email-error"></div>
                    </div>

                    <button type="submit" class="btn btn-block" id="submit-btn">
                        <span data-i18n="auth.send_reset_link">Zur√ºcksetzungslink senden</span>
                    </button>
                </form>

                <p class="text-center mt-3">
                    <a href="/login.html" data-i18n="common.back">Zur√ºck</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gassigeher. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.load();

            const form = document.getElementById('forgot-form');
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    showAlert('error', window.i18n.t('errors.invalid_email'));
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span data-i18n="common.loading">Laden...</span>';

                try {
                    const response = await window.api.forgotPassword(email);
                    showAlert('success', response.message || window.i18n.t('password_reset.email_sent_message'));

                    // Hide form, show success message
                    setTimeout(() => {
                        form.style.display = 'none';
                    }, 1000);
                } catch (error) {
                    showAlert('error', error.message || window.i18n.t('errors.unexpected_error'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span data-i18n="auth.send_reset_link">Zur√ºcksetzungslink senden</span>';
                }
            });
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
