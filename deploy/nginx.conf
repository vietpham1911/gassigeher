# Gassigeher nginx configuration
# Place this in /etc/nginx/sites-available/gassigeher
# Create symlink: ln -s /etc/nginx/sites-available/gassigeher /etc/nginx/sites-enabled/

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name gassigeher.example.com www.gassigeher.example.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gassigeher.example.com www.gassigeher.example.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gassigeher.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gassigeher.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gassigeher.example.com/chain.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/gassigeher.access.log;
    error_log /var/log/nginx/gassigeher.error.log;

    # Max upload size (for photos)
    client_max_body_size 5M;

    # Frontend static files
    location / {
        root /var/gassigeher/frontend;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy to Go backend
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Uploaded files (photos)
    location /uploads/ {
        alias /var/gassigeher/uploads/;
        expires 30d;
        add_header Cache-Control "public";

        # Security: Prevent script execution
        location ~ \.(php|pl|py|sh|cgi)$ {
            deny all;
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
